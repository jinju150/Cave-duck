<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디텍트 프로필</title>
  <!-- 구글 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f1eb;
      font-family: 'Gowun Batang', 'Noto Serif KR', serif;
      color: #1a1a1a;
    }
    .container {
      position: relative;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .header h1 {
      font-size: 48px;
      margin: 0;
    }
    .header h2 {
      font-size: 20px;
      font-weight: normal;
      color: #555;
      margin: 8px 0 20px;
    }
    .header hr {
      border: none;
      border-top: 1px solid #ccc;
      margin-bottom: 40px;
    }
    .content {
      display: flex;
    }
    .left, .right {
      box-sizing: border-box;
      width: 50%;
      padding: 0 20px;
    }
    .left {
      border-right: 1px solid #ccc;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h3 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    .section ul {
      list-style: disc;
      padding-left: 20px;
      margin: 0;
    }
    .section ul li {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .section ul li small {
      display: block;
      color: #666;
      margin-top: 4px;
      font-size: 0.9em;
    }
    .sticky-note {
      position: absolute;
      top: 400px;
      right: 50px;
      width: 310px;
      height: 300px;
      background: #fff09c;
      padding: 40px 16px 16px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transform: rotate(-2deg);
    }
    .sticky-note h3 {
      margin-top: 20px;
      font-size: 20px;
    }
    .sticky-note ul {
      list-style: disc;
      padding-left: 20px;
      margin: 8px 0 0;
    }
    .dt-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }
    .dt-divider {
      border: none;
      border-top: 1px solid #888;
      margin: 20px 0 40px;
    }
    .dt-hero .dt-title {
      font-size: 56px;
      margin: 0;
      line-height: 1;
    }
    .dt-hero .dt-subtitle {
      font-size: 24px;
      font-weight: normal;
      color: #555;
      margin: 8px 0 24px;
    }
    .dt-description p {
      font-size: 20px;
      margin: 8px 0;
      line-height: 1.4;
    }
    .dt-features ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      text-align: left;
    }
    .dt-features li {
      font-size: 16px;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .dt-cta p {
      font-size: 22px;
      color: #666;
      margin-top: 40px;
      line-height: 1.6;
    }
    .faq-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: left;
    }
    .faq-title {
      font-size: 36px;
      margin: 0 0 16px;
      line-height: 1;
    }
    .faq-divider {
      border: none;
      border-top: 1px solid #ccc;
      margin-bottom: 40px;
    }
    .faq-list .faq-pair {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }
    .faq-question, .faq-answer {
      width: 48%;
    }
    .qa-label {
      font-weight: bold;
      margin-right: 4px;
    }
    .faq-question p, .faq-answer p {
      margin: 0;
      font-size: 18px;
      line-height: 1.6;
    }
    .ps-section {
      background-color: #ffffff;
      padding: 24px 32px;
      border-radius: 16px;
      margin-top: 40px;
    }
    .ps-section p {
      margin: 0 0 12px;
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
    }
    .ps-section p:first-child {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- 여기에 앞서 제공하신 HTML 본문 그대로 붙여넣기 -->
  <!-- 생략 -->
</body>
</html>
